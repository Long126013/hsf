<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gi·ªè h√†ng c·ªßa b·∫°n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
        }

        .btn {
            padding: 6px 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #449a46;
            color: #000;
        }

        .btn-remove {
            background-color: #f44336;
        }

        .qty-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .qty-btn {
            padding: 4px 8px;
            font-size: 14px;
            background-color: #ddd;
            color: black;
            border: 1px solid #aaa;
            cursor: pointer;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            font-size: 14px;
            padding: 4px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .back-link:hover {
            background-color: #449a46;
            color: #000;
        }
    </style>
</head>
<body>

<h2>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>

<p th:if="${cart.items.size() == 0}">
    <span>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng.</span>
</p>

<a th:href="@{/products}" class="back-link">Quay l·∫°i mua s·∫£n ph·∫©m</a>

<form th:if="${cart.items.size() != 0}" th:action="@{/cart/update}" method="post">
    <table>
        <thead>
        <tr>
            <th>Ch·ªçn</th>
            <th>S·∫£n ph·∫©m</th>
            <th>Gi√°</th>
            <th>S·ªë l∆∞·ª£ng</th>
            <th>T·ªïng</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td>
                <input type="checkbox" class="item-checkbox"
                       th:name="selectedItems"
                       th:value="${item.id}"
                       th:attr="data-price=${item.product.price},data-quantity=${item.quantity}"
                       onchange="calculateTotal()"/>
            </td>

            <td th:text="${item.product.name}">Product Name</td>

            <td th:text="|${#numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'POINT')}  VND|">100000 VND</td>

            <td>
                <div class="quantity-controls" th:attr="data-item-id=${item.id}">

                    <button type="button" class="qty-btn decrease">-</button>
                    <input type="number" class="qty-input" min="1" th:max="${item.product.quantity}"
                           th:value="${item.quantity}">
                    <button type="button" class="qty-btn increase">+</button>
                </div>
            </td>

            <td th:text="|${#numbers.formatDecimal(item.quantity * item.product.price, 0, 'POINT', 0, 'POINT')} VND|">0
                VND
            </td>

            <td>
                <button type="button" class="btn btn-remove remove-btn" th:attr="data-id=${item.id}">X√≥a</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 class="total">T·ªïng thanh to√°n:
        <span id="total-price">T·ªïng c·ªông: 0 VND</span>
    </h3>

    <!--    <button type="submit" class="btn">L∆∞u gi·ªè h√†ng</button>-->
    <button type="button" class="btn" onclick="checkout()">Thanh to√°n c√°c m·ª•c ƒë√£ ch·ªçn</button>
</form>

<script>
    function calculateTotal() {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        let total = 0;

        checkboxes.forEach(cb => {
            if (cb.checked) {
                const price = parseFloat(cb.getAttribute('data-price'));
                const quantity = parseInt(cb.getAttribute('data-quantity'));
                total += price * quantity;
            }
        });

        document.getElementById('total-price').innerText = total.toLocaleString('vi-VN') + ' VND';
    }

    function checkout() {
        const selectedCheckboxes = document.querySelectorAll('.item-checkbox:checked');
        const selectedIds = Array.from(selectedCheckboxes).map(cb => cb.value);

        if (selectedIds.length === 0) {
            alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt s·∫£n ph·∫©m ƒë·ªÉ thanh to√°n.');
            return;
        }

        fetch('/cart/checkout', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(selectedIds)
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else if (response.ok) {
                    window.location.href = '/checkout-success';
                } else {
                    return response.text().then(msg => alert(msg));
                }
            });
    }

    window.addEventListener('DOMContentLoaded', () => {
        // Restore checked items
        const checkedItems = JSON.parse(localStorage.getItem('checkedItems') || '[]');
        document.querySelectorAll('.item-checkbox').forEach(cb => {
            if (checkedItems.includes(cb.value)) {
                cb.checked = true;
            }
        });
        calculateTotal(); // recalculate after restore
        localStorage.removeItem('checkedItems');

        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const itemId = this.dataset.id;
                if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh·ªèi gi·ªè h√†ng?")) {
                    // window.location.href = '/cart/remove/' + itemId;
                    fetch('/cart/remove/' + itemId, {
                            method: 'DELETE'
                        }
                    )
                        .then(() => window.location.reload());

                }
            });
        });

        document.querySelectorAll('.quantity-controls').forEach(control => {
            const input = control.querySelector('.qty-input');
            const decreaseBtn = control.querySelector('.decrease');
            const increaseBtn = control.querySelector('.increase');
            const itemId = control.dataset.itemId;

            const minQuantity = 1;
            const maxQuantity = parseInt(input.max)

            // Save checked items before reload
            const saveCheckedItems = () => {
                const checkedIds = Array.from(document.querySelectorAll('.item-checkbox:checked'))
                    .map(cb => cb.value);
                localStorage.setItem('checkedItems', JSON.stringify(checkedIds));
            };

            const updateQuantity = (newVal) => {
                newVal = Math.max(minQuantity, Math.min(maxQuantity, newVal));
                saveCheckedItems(); // Save before reload
                fetch('cart/update/' + itemId + '?newQuantity=' + newVal, {
                        method: 'PUT'
                    }
                ).then(() => window.location.reload()); // force reload to see updated values
            };

            decreaseBtn.addEventListener('click', () => {
                let val = parseInt(input.value) || minQuantity;
                if (val > minQuantity) {
                    updateQuantity(val - 1);
                }
            });

            increaseBtn.addEventListener('click', () => {
                let val = parseInt(input.value) || minQuantity;
                if (val < maxQuantity) {
                    updateQuantity(val + 1);
                } else {
                    alert("B·∫°n ƒë√£ ch·ªçn v∆∞·ª£t qu√° s·ªë l∆∞·ª£ng s·∫£n ph·∫©m hi·ªán c√≥ trong kho. S·ªë l∆∞·ª£ng t·ªëi ƒëa c√≥ th·ªÉ ƒë·∫∑t l√†: " + maxQuantity);
                }
            });

            input.addEventListener('change', () => {
                let val = parseInt(input.value);
                if (!isNaN(val)) {
                    if (val > maxQuantity) {
                        alert("B·∫°n ƒë√£ ch·ªçn v∆∞·ª£t qu√° s·ªë l∆∞·ª£ng s·∫£n ph·∫©m hi·ªán c√≥ trong kho. S·ªë l∆∞·ª£ng t·ªëi ƒëa c√≥ th·ªÉ ƒë·∫∑t l√†: " + maxQuantity);
                        input.value = maxQuantity;
                        updateQuantity(maxQuantity);
                    } else if (val < minQuantity) {
                        input.value = minQuantity;
                        updateQuantity(minQuantity);
                    } else {
                        updateQuantity(val);
                    }
                } else {
                    input.value = minQuantity;
                    updateQuantity(minQuantity);
                }
            });
        });
    });
</script>
</body>
</html>
