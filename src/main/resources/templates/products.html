<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        form {
            margin-bottom: 20px;
            display: flex; /* For inline elements */
            align-items: center;
            gap: 10px; /* Space between form elements */
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Styles for all buttons (search, clear, add, action buttons) */
        button, .add-product-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover, .add-product-button:hover {
            opacity: 0.8;
        }
        .cart-link {
            margin-bottom: 15px;
            display: inline-block;
        }

        /* Specific button colors */
        .search-button { background-color: #4CAF50; } /* Green */
        .clear-button { background-color: #555; } /* Grey */
        .add-product-button { background-color: #007bff; } /* Blue */
        .delete-button { background-color: #f44336; } /* Red */
        .update-button { background-color: #008CBA; } /* Light Blue */

        /* Styles for action buttons in table rows */
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<h1>LIST OF PRODUCT PAGE</h1>

<a th:href="@{/cart}" class="cart-link">ðŸ›’ View Cart</a>

<form th:action="@{/products}" method="get"> <label for="keyword" ></label>
    <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Search by Product Name"/> <button type="submit">Search</button>
    <button type="reset" onclick="window.location.href='/products'">Clear Search</button> </form>
<form th:action="@{/products}" method="get">
    <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Search by Product Name"/>
    <button type="submit" class="search-button">Search</button>
    <button type="reset" class="clear-button" onclick="window.location.href='/products'">Clear Search</button> </form>

<form th:action="@{/products/add}" method="get">
    <button type="submit" class="add-product-button">Add New Product</button>
</form>

<div th:if="${products.isEmpty()}"> <p>No products found.</p>
</div>

<div th:unless="${products.isEmpty()}"> <table>
    <thead>
    <tr>

        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Created Date</th>
        <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${#temporals.format(product.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <form th:action="@{/products/edit}" method="get">
                <input type="hidden" name="id" th:value="${product.id}" />
                <button type="submit" class="update-button">Update</button>
            </form>
        </td>
        <td>
            <form th:action="@{/products/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
                <input type="hidden" name="id" th:value="${product.id}" />
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </td>
        <td>
            <form th:action="@{/cart/add}" method="post" style="display:inline-block">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="number" name="quantity" value="1" min="1" max="100" style="width: 60px" />
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
