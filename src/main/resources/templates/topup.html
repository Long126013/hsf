<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>N·∫°p ti·ªÅn v√†o t√†i kho·∫£n</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .topup-card {
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            background: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn:hover {
            background-color: #388e3c;
        }
    </style>
    <script>
        function submitTopUp(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value;
            const amount = document.getElementById('amount').value;
            fetch(`/momo/topup?userId=${encodeURIComponent(userId)}&amount=${encodeURIComponent(amount)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.payUrl) {
                        window.open(data.payUrl, '_blank');
                        setTimeout(function() {
                            if (confirm('Did you scan the QR code and add the money in MoMo?')) {
                                fetch('/demo/update-balance?userId=' + encodeURIComponent(userId) + '&amount=' + encodeURIComponent(amount), {method: 'POST'})
                                    .then(() => alert('Thank you! Your balance has been updated for demo purposes.'))
                                    .catch(() => alert('Failed to update balance.'));
                            } else {
                                alert('Please complete the payment in the MoMo window.');
                            }
                        }, 1000);
                    } else {
                        alert('Failed to create MoMo payment');
                    }
                })
                .catch(() => alert('Error contacting server'));
        }
    </script>
</head>
<body>
<div class="topup-card">
    <h2>üí∞ N·∫°p ti·ªÅn v√†o t√†i kho·∫£n</h2>
    <form id="topupForm" onsubmit="submitTopUp(event)">
        <input type="hidden" id="userId" name="userId" th:value="${userId}">
        <label for="amount">S·ªë ti·ªÅn (VND):</label>
        <input type="number" id="amount" name="amount" min="1000" required>
        <button class="btn" type="submit">N·∫°p ti·ªÅn qua MoMo</button>
    </form>
</div>
</body>
</html>
