<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            background: #ADEBB3;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 36px 32px 28px 32px;
            border-radius: 12px;
            box-shadow: 0 2px 16px #b0bec5;
            min-width: 340px;
        }
        h2 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 28px;
            letter-spacing: 2px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 15px;
            background: #f8fafc;
        }
        .btn-login {
            width: 100%;
            padding: 12px 0;
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #1976d2;
        }
        .login-footer {
            text-align: center;
            margin-top: 18px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Email</label>
        <input id="username" name="username" type="text" placeholder="Nhập email..." required/>
        <label for="password">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu..." required/>
        <button type="submit" class="btn-login">Đăng nhập</button>
    </form>
    <div class="login-footer">&copy; 2025 Your Shop</div>
</div>
</body>
</html>
