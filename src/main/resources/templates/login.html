<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
</head>
<body>
<div class="content-wrapper">
    <h1 class="text-center">Đăng nhập</h1>
    <div th:if="${param.error}" class="message error">Email hoặc mật khẩu không đúng.</div>
    <div th:if="${param.logout}" class="message success">Bạn đã đăng xuất thành công.</div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Đăng nhập</button>
    </form>
    <p class="mt-20 text-center">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
</div>
</body>
</html>
